<div class="row">
    <div class="col col-2">
        <admin-nav></admin-nav>
    </div>
    <div class="col col-10">
        <div class="besa">
            <h4>USERs</h4>
            <input type="search" class="form-control" [(ngModel)]="searchText" placeholder="Search by name"
                autocomplete="off" style="margin-left: 100px;margin-right: 100px;">
        </div>
        <div class="container-fluid">

            <table class="table" id="table">
                <thead>
                    <tr>
                        <th style="width: 20%;">Code</th>
                        <th style="width: 20%;">Email</th>
                        <th style="width: 15%;">Name</th>
                        <th style="width: 10%;">PHONE</th>
                        <th style="width: 25%;">Orders</th>
                        <th style="width: 10%;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of user | grdFilter: {name: searchText, _id: searchText}">
                        <td>{{u._id}}</td>
                        <td>{{u.email}}</td>
                        <td>{{u.name}}</td>
                        <td>{{u.phone}}</td>

                        <td>
                            <p *ngFor="let id of u.orderIDs">{{id}} </p>
                        </td>

                        <td>{{u.isVerified}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="myModal" class="modal">
    <div class="popup">
        <i class="far fa-question-circle fa-3x"></i>
        <h4 class="are">Are you sure?</h4>
        <p class="quote">This user will be blocked!</p>
        <div class="close" data-dismiss="modal"><i class="fas fa-times"></i></div>
        <div class="content">
            <button onclick="cancel()" data-dismiss="modal" class="btnn">CONFIRM</button>
        </div>
    </div>
</div>
