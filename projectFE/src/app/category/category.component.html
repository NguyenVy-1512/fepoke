<div class="container-fluid" >
    <ul class="breadcrumb">
        <button class="back">BACK</button>
        <li><a href="/">Home</a></li>
        <li>{{category}}</li>
    </ul>

    <div class="row no-gutters">

        <div class="col col-2" id="cat">
            <div class="category">
                <product-filter (valueChange1)="notifyMessage1($event)"></product-filter>
            </div>
        </div>

        <div class="col">
            <div class="row category-row">
                <h2 class="cat-name">{{category}} <span class="remaining-products">({{totalproduct}} products)</span> </h2>
                <!-- chiếc select để đựng category khi thu nhỏ màn hình lại -->
                <select id="category">
                    <option value="Type1">Type</option>
                    <option value="Normal">Normal</option>
                    <option value="Fire">Fire</option>
                    <option value="Water">Water</option>
                    <option value="Grass">Grass</option>
                    <option value="Electric">Electric</option>
                    <option value="Ice">Ice</option>
                    <option value="Fighting">Fight</option>
                    <option value="Poison">Poison</option>
                    <option value="Ground">Ground</option>
                    <option value="Flying">Flying</option>
                    <option value="Psychic">Psychic</option>
                    <option value="Bug">Bug</option>
                    <option value="Rock">Rock</option>
                    <option value="Ghost">Ghost</option>
                    <option value="Dragon">Dragon</option>
                    <option value="Dark">Dark</option>
                    <option value="Steel">Steel</option>
                    <option value="Fairy">Fairy</option>
                </select>
            </div>
            <div class="prod">
                     <product-card *ngFor="let product of products" [product]="product"> </product-card>
            </div>
        </div>
    </div>
</div>
