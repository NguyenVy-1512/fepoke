<div class="container">
<div class="col">
<h5 class="a">Cho tôi biết sự hài lòng của bạn</h5>
<div class="row">
<div class="col">
<div class="form-group">
  <ngb-rating [formControl]="ctrl"></ngb-rating>
  <div class="form-text small">
    <div *ngIf="ctrl.valid" class="text-success">Thanks!</div>
    <div *ngIf="ctrl.invalid" class="text-danger">Please rate us</div>
  </div>
</div>
<hr>
<pre>Model: <b>{{ ctrl.value }}</b></pre>
<button class="btn btn-sm btn-outline-{{ ctrl.disabled ? 'danger' : 'success'}} mr-2" (click)="toggle()">
  {{ ctrl.disabled ? "control disabled" : " control enabled" }}
</button>
<button class="btn btn-sm btn-outline-primary mr-2" (click)="reset()">Clear</button>
</div>
<form [formGroup]="rateForm" >
  <div class="form-group">
      <label>Bạn có muốn nói gì không</label>
      <input 
          formControlName="content"
          id="content"
          type="text" 
          class="form-control"
          >    
  </div>
</form>
</div>
</div>
</div>
