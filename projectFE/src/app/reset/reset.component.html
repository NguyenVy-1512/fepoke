<section>
    <div class="login-form">
    <h1 style="font-weight: bolder; margin-top: 60px;" class="text-center">Forgot Password</h1>
    <p style="margin-bottom: 40px; " class="text-center">Let change password for your account</p>
    <form [formGroup]="resetForm">
        <input 
        formControlName="newpassword"
         name = "newpassword"
            id="newpassword"
            type="text" 
            placeholder="Password">  
    </form>

    <div id="wrapper">
       <button class="btn" (click)=" onreset()" data-target="#myModal" data-toggle="modal">Submit</button></div>
    


</div>

<div class="modal" id="myModal">
        <div class="popup">
                <i class="fas fa-check"></i>
                <i class="far fa-circle fa-3x"></i>
                <i class="far fa-circle fa-3x f1"></i>
                <i class="far fa-circle fa-3x f2"></i>
                <i class="far fa-circle fa-3x f3"></i>
                <h3>Success!</h3>
                <a class="close"  data-dismiss="modal"><i class="fas fa-times"></i></a>
                <button class="btn back" routerLink="/login" data-dismiss="modal">back to login page</button>
            </div>
</div>

</section>
