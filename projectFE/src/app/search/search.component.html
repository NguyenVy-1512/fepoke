<div class="container-fluid">

    <!-- dòng định hướng cho trang -->
    <ul class="breadcrumb">
        <button class="back">BACK</button>
        <li><a href="#">Home</a></li>
        <li>Grass</li>
    </ul>

    <!-- hiển thị category và sản phẩm -->
    <div class="row no-gutters">

        <!-- category nè -->
        <div class="col col-2" id="cat">
            <div class="category">
                <product-filter></product-filter>
            </div>
        </div>
        
<div class="col" style="overflow: hidden;" (ngOninit)="ngOninit()">

    <div class="container" id="navbar">
        <div class="box-3">
            <div class="sub">
                <div class="row" style="font-weight: 600; border: 1px solid #ececec;">
                    <div class="col-3" style="border-right: 1px solid #ececec; padding-top: 20px;">
                        <p class="tooltiptext">PRICE RANGE</p>
                        <h3 style="margin-top: -10px">$<span class="giad">{{range1}}</span> - $<span class="giad">{{range}}</span></h3>
                    </div>
                    <div class="col-9" style="padding-top: 20px; padding-left: 20px;">
                        <div class="row" style="padding-left:20px;">
                            <p>Min</p>
                    <input type="range" class="slider" min="1000" max="2500" value="2000" step="100"  id="slider"  [ngModel]="mymodel" (ngModelChange)="valueChanged1($event)">
                    {{range1}}</div>

                    <div class="row" style="padding-left:20px;">
                        <p>Max</p>
                    <input type="range" class="slider" min="1000" max="2500" value="2000" step="100"  id="slider" [ngModel]="mymodel" (ngModelChange)="valueChanged($event)">
                    {{range}}</div>
                </div>
            
                </div>
            </div>
        </div>

    </div>
    
    <div class="col">
        <!-- tên category và số lượng còn trong kho-->
        <div class="row category-row">


            <!-- chiếc select để đựng category khi thu nhỏ màn hình lại -->
            <select id="category">
                <option value="Type1">Type</option>
                <option value="Normal">Normal</option>
                <option value="Fire">Fire</option>
                <option value="Water">Water</option>
                <option value="Grass">Grass</option>
                <option value="Electric">Electric</option>
                <option value="Ice">Ice</option>
                <option value="Fighting">Fight</option>
                <option value="Poison">Poison</option>
                <option value="Ground">Ground</option>
                <option value="Flying">Flying</option>
                <option value="Psychic">Psychic</option>
                <option value="Bug">Bug</option>
                <option value="Rock">Rock</option>
                <option value="Ghost">Ghost</option>
                <option value="Dragon">Dragon</option>
                <option value="Dark">Dark</option>
                <option value="Steel">Steel</option>
                <option value="Fairy">Fairy</option>
            </select>

        </div>
   
        <div class="prod">
            <product-card  *ngFor="let product of productlistsearch" [product]="product">
            </product-card>
        </div>
    </div>
    
</div>
