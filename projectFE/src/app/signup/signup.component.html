        <div class="form-group" >
            <label>Name</label>
            <input 
                formControlName="name"
                id="name"
                type="text" 
                class="form-control"
                placeholder="Be Sa"
                [ngClass]="{ 'is-invalid': submitted && f.name.errors }">  
                <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
                        <div *ngIf="f.name.errors.required"> Name required</div>
                </div>
        </div>

        <div class="form-group" >
                <label>Phone</label>
                <input 
                    formControlName="phone"
                    id="phone"
                    type="text" 
                    class="form-control"
                >
            </div>

            <div class="form-group" >
                <label>Address</label>
                <input 
                    formControlName="address"
                    id="address"
                    type="text" 
                    class="form-control"
                >
            </div>

        <div class="form-group">
            <label> Email </label>
            <input 
                formControlName="email"
                id="email"
                type="text" 
                class="form-control"
                placeholder="besa@example.com"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }">  
                <div *ngIf="submitted && f.email.errors" class="alert alert-danger">
                        <div *ngIf="f.email.errors.required"> Email required</div>
                        <div *ngIf="f.email.errors.email"> Email must be a valid email address</div>
                        <div *ngIf="f.email.errors.shouldBeUnique"> Email is already taken</div>
                </div>
        </div>
    
        <div class="form-group">
            <label> Password </label>
            <input 
                formControlName="password"
                id="password"
                type="password" 
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"> 
                <div *ngIf="submitted && f.password.errors" class="alert alert-danger">
                        <div *ngIf="f.password.errors.required"> Password required</div>
                        <div *ngIf="f.password.errors.minlength"> Password should be minimum 6 characters</div>
                </div>
        </div>
        <div id="wrapper">    <button class="btn" data-target="#myModal" data-toggle="modal">Sign Up</button>
                <div class="col">
                        <p> <a [routerLink]="['/login']" >Cancel</a></p>
            </div>
        </div>
        <div class="modal" id="myModal">
            <div class="popup">
                    <i class="fas fa-check"></i>
                    <i class="far fa-circle fa-3x"></i>
                    <i class="far fa-circle fa-3x f1"></i>
                    <i class="far fa-circle fa-3x f2"></i>
                    <i class="far fa-circle fa-3x f3"></i>
                    <h3>Success! </h3> 
                    <h1>Please check your mail!</h1>
                    <a class="close"  data-dismiss="modal"><i class="fas fa-times"></i></a>
                    <button class="btn back" routerLink="/login" data-dismiss="modal">login</button>
                </div>
    </div>
        
    </form>
    </div>
    </section>
